language: python

notifications:
  email: false

python:
  - "2.7"

branches:
  only:
    - master
    - develop

sudo: required

services:
  - docker

env:
  - DOCKER_COMPOSE_VERSION=1.11.2

before_install:
  # Disable services enabled by default
  # http://docs.travis-ci.com/user/database-setup/#MySQL
  - sudo /etc/init.d/mysql stop
  - sudo apt-get update

install:
  - curl -sSL https://get.docker.com/ | sudo sh
  - sudo pip install docker-compose
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - sudo apt-get install curl

script:
  - docker-compose --file docker-compose-sdn.yml up -d
  - docker-compose up -d
  - docker ps --all
  - sleep 20
  - docker exec -it ovs1 ovs-vsctl show
  - docker exec -it ovs1 ovs-ofctl dump-flows br0
  - docker logs --tail 100 netapi_odl
  - curl http://localhost:8181/index.html
  - curl --verbose --user admin:admin -H 'Content-type: application/json' http://localhost:8181/restconf/operational/network-topology:network-topology/topology/flow:1/
  - docker exec -it netapi_app ./fast_start_test.sh networkapi/plugins/SDN/ODL/
